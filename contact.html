<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="nav">
    <div id="logo"></div>
    <div class="lead">Contact Us</div>
</div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit">Send Message</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="social-icons">
            <a href="https://www.instagram.com"><img src="instagram.jpeg" alt="Instagram"></a>
            <a href="https://twitter.com"><img src="twitter.jpeg" alt="Twitter"></a>
            <a href="https://www.facebook.com"><img src="facebook  (1).jpeg" alt="Facebook"></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    var productDiv = document.getElementById("logo");
    productDiv.addEventListener("click", function() {
        window.location.href = "index.html";
    });
});

    </script>
</body>
</html>
